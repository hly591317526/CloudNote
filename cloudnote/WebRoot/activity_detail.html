	<script type="text/javascript">
		//加载DOM之后处理页面高度
		function get_dom(e) {

		}

	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<!-- 全局变量&&AJAX&&回调函数&&COOKIE -->

	<!-- Bootstrap框架JS -->

	<!-- 页面事件处理JS -->
	<script type="text/javascript">
		function check() {
			if ($("#file1").val() == "") {
				return false;
			} else {
				return true;
			}
		}
		//重写JS原生alert函数
		window.alert = function(e) {
			$('#can').load('./alert/alert_error.html', function() {
				$('#error_info').text(' ' + e);
				$('.opacity_bg').show();
			});
		};

		var userName = getCookie("userName");
		$("#userName").html(userName);
		var userId = getCookie("userId");
		var um = null;
		if (userId == null) {
			window.location.href = "log_in.html";
		} else {
			//存在用户ID
			$(function() {
				//关闭提示
				$("#can ").on("click", ".close,.cancle", closeAlertWindow);
				$("#can").on("keydown", "#modalBasic_8", enterCloseAlertWindow);
				$("#modalBasic_14 .close,.cancle").click(function() {
					$("#modalBasic_14").hide();
					$('.opacity_bg').hide();
				});
				//1.0载入各种课程
				$
						.ajax({
							url :  "file/loadcourse.do",
							type : "post",
							data : {},
							dataType : "json",
							success : function(result) {
								if (result.status == 0) {
									var courses = result.data;
									for (var i = 0; i < courses.length; i++) {
										var li = '<li class="online"><a> <i class="fa fa-file-text-o"'
							 li+='	title="online" rel="tooltip-bottom"> </i>'
												+ courses[i].cn_course_name
												+ '</a></i>'
										var $li = $(li);
										$li.data("courseId",
												courses[i].cn_course_id);
										$("#course_ul").append($li);
									}
								}
							},
							error : function() {
								alert("加载课程列表失败！");
							}
						});
				//点击显示课程中的文件
				$("#course_ul").on("click","li",function() {
                    $("#allFile").html("全部文件");
									$("#course_ul").find(".checked")
											.removeClass("checked");
									$(this).find("a").addClass("checked");
									$("#content_body").empty();
									var courseId = $(this).data("courseId");
									$
											.ajax({
												url :  "file/loadfiles.do",
												type : "post",
												data : {
													"courseId" : courseId
												},
												dataType : "json",
												success : function(result) {
													var files = result.data;
													for (var i = 0; i < files.length; i++) {
														var li = "<h4><strong>"
																+ files[i].cn_file_name
																+ " </strong>--------来自"
																+ files[i].cn_user_name
																+ "的上传&nbsp;  &nbsp;";
														li += '<button type="button" class="btn btn-default btn-xs btn_plus ">下载</button></h4>';
														var $li = $(li);
														$li.data("fileId",files[i].cn_file_id);
														$("#content_body").append($li);
													}
												},
												error : function() {
													alert("加载此课程的文件失败！");
												}
											});
								});
				//上传文件
				$("#join_action").click(
						function() {
							//弹出上传文件框
							var courseName = $("#course_ul").find(".checked")
									.parents("li").text();
							var courseId = $("#course_ul").find(".checked")
									.parents("li").data("courseId");
							var userName = getCookie("userName");
							if (courseId == undefined) {
								alert("请选择上传文件的课程类型！");
							} else {
								$("#modalBasic_14").show();
								$('.opacity_bg').show();
								$("#course_fileup_name").html(courseName);
								$("#info").val(courseId + "%" + userName);
							}
						});

				//下载文件
				$("#content_body").on("click","h4 button",function(){
					//获取参数
					var fileId=$(this).parents("h4").data("fileId");
                      window.location.href="file/downfile.do?fileId="+fileId;					
				});
				
				//搜索文件
				$("#search_file").dblclick(function(){
					$("#content_body").empty();
                      $("#allFile").html("搜索结果");
				     //获取参数
				     var fileName=$("#search_file").val().trim();
				     //发送ajax
				     $.ajax({
				    	 url:"file/search.do",
				    	 type:"get",
				    	 data:{
				    		 "search":fileName
				    	 },
				    	 dataType:"json",
				    	 success:function(result){
				    			var files = result.data;
								for (var i = 0; i < files.length; i++) {
									var li = "<h4><strong>"
											+ files[i].cn_file_name
											+ " </strong>--------来自"
											+ files[i].cn_user_name
											+ "的上传&nbsp;  &nbsp;";
									li += '<button type="button" class="btn btn-default btn-xs btn_plus ">下载</button></h4>';
									var $li = $(li);
									$li.data("fileId",files[i].cn_file_id);
									$("#content_body").append($li);
								}
				    	 },
				    	 error:function(){
				    		 alert("查询文件失败！");
				    	 }
				     });
                  });
                      
                      
                      
				
				
			});
		}
	</script>
